<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jquery固定导航栏</title>
	<style type="text/css">
        *{margin:0;padding:0;}
       .top,
       .nav {
       		width: 1422px;
       		margin: 0 auto;
       }
        
        .main {
        	width: 1000px;
        	margin: 0 auto;
        }
    </style>

	<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(function (){
			var topHeight = $(".top").height();

			$(window).scroll(function (){
				var docScrollTop = $(document).scrollTop();
				// console.log(docScrollTop);
				// 判断一下docScrollTop和topHeight的大小
				// 文档被卷去的高度大于等于top高度的时候让导航栏变成固定定位
				if(docScrollTop >= topHeight){
					$(".nav").css({
						"position": "fixed",
						"margin":"0 auto",
						"top": 0,
						"left":0,
						"right":0
					});

					// $(".margin").css("margin-top",$(".nav").height());
				}else{
					//让固定导航栏变成默认状态
					$(".nav").css({
						"position": "static"

					});
					// $(".main").css("margin-top",0);
				}
			});
		});
	</script>
</head>
<body>
	<div class="top">
		<img src="images/top.png" />
	</div>
	<div class="nav">
		<img src="images/nav.png" />
	</div>
	<div class="main">
	    	<img src="images/main.png" />
		</div>

</body>
</html>
